<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<meta charset="utf-8">

<style>
  .pixel-text {
    font-family: 'Press Start 2P', cursive;
    font-size: 30px;
    color: white;
    text-shadow: 2px 2px black;
    position: absolute;
    top: 20px;
    left: 20px;
  }
  body {
    margin: 0;
    overflow: hidden;
    background-image: url("background.png"); 
    background-size: cover;   
    background-position: center; 
    min-height: 100vh;
  }
  #crow {
    position: absolute;
    top: 100px;
    left: 0;
    width: 80px;
    height: 80px;
    cursor: pointer;
  }
  #gameOver {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Press Start 2P', cursive;
    font-size: 50px;
    color: red;
    text-shadow: 4px 4px black;
    display: none;
    z-index: 999;
  }
</style>
</head>
<body>

<div class="pixel-text">CATCH THE CROW!</div>
<div id="gameOver">GAME OVER</div>
<audio id="crowSound" src="crow.wav" loop autoplay></audio>
<img id="crow" src="crow.png">

<script>
let posX = 0;        
let posY = 100;      
let moveRight = true; 
let fly = true;       
let cPlay = false;    
let speed = 4;        

setInterval(function(){
  if (fly == true) {
    if (Math.random() < 0.01) {
      moveRight = !moveRight;
    }
    if (Math.random() < 0.02) {
      speed = Math.random() * 6 + 2;
    }
    if (moveRight == true) {
      posX += speed; 
    } else {
      posX -= speed;
    }
    posY += Math.sin(posX / 20) * 2;
    if (posX > window.innerWidth - 80) {
      moveRight = false;
      posY = Math.random() * (window.innerHeight - 150);
    }
    if (posX < 0) {
      moveRight = true;
      posY = Math.random() * (window.innerHeight - 150);
    }
    crow.style.left = posX + "px";
    crow.style.top = posY + "px";
  } else {
    posY += 8;
    crow.style.top = posY + "px";
    if (posY > window.innerHeight - 80) {
      posY = window.innerHeight - 80;
      document.getElementById("gameOver").style.display = "block";
    }
  }
}, 40);

crow.onclick = function(){
  if (cPlay == false) {
    crowSound.play();          
    crow.src = "crow_dead.png"; 
    fly = false;                
    cPlay = true;               
  }
}
</script>

</body>
</html>
